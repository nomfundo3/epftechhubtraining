{% extends 'login.html' %}
{% load static %}
{% block title %}Password Reset{% endblock %}
{% block content %}
    <p class="card-title text-center mb-4 fw-none text-sm text-muted">Reset Your Password</p>

    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-2">
            <label class="form-label text-xxs text-dark">Email Address <span class="text-danger">*</span></label>
            <input class="form-control border-radius-lg text-xxs" type="email" id="id_email" name="email" required placeholder="name@example.com"> 
        </div>
        
        <div class="text-center">
          <button type="submit" class="btn bg-gradient-edit border-radius-lg btn-sm text-white shadow-dark w-100 padding mt-3" >Reset Password</button>
        </div>

    </form>                 
{% endblock %}
