
{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css'%}">
    <title>Deep-OCR Login</title>
</head>

<body>
    <div class="form-bg d-flex align-items-center justify-content-center">
        <div class="container-fluid">
            <div class="row justify-content-center align-items-center mt-5">
                <div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8">
                    <div class="form-container ">
                        <div class="form-icon mt-4">
                           <img src ="{% static 'images/final logo 2.png' %}" height="200" width="500">
                        </div>

                        <form class="form-horizontal w-50 shadow d-inline-block rounded-3 bg-white">
                            {% block content %}
                            <h3 class="title fs-4 text-center fw-bold text-capitalize">Login</h3>
                            <div class="form-group shadow-sm">
                                <span class="input-icon text-center d-inline-block"><i class="fa fa-envelope"></i></span>
                                <input class="form-control " type="email" name="username" id="username" placeholder="Email Address" required>
                            </div>
                            <div class="form-group shadow-sm">
                                <span class="input-icon text-center d-inline-block"><i class="fa fa-lock"></i></span>
                                <input class="form-control "  type="password" name="password" id="password" placeholder="Password" required>
                            </div>
                            <button class="btn btn-danger rounded-pill shadow-sm border-0 w-100" type="submit" id="login" value="click">Login</button>
                            <div class="mt-3">
                                <span class="text-xs mx-3  text-muted text-decoration-none">Forgot Password?<a id="Password_reset" value="click" class="text-decoration-none ms-1">Click here</a></span>
                            </div>
                            {% endblock %}
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    

    <script>
        const LOGIN_URL = "{% url 'login_view' %}";
        const CSRF_TOKEN = "{{ csrf_token }}";
        const OTP_URL = "{% url 'otp_view' %}";
    </script>

    <script src="{% static 'scripts/login.js' %}"></script>
    {% block javascript %} {% endblock %}

</body>

</html>
